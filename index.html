<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time-Tracking App with Trip Tracking</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Radar SDK -->
  <script src="https://js.radar.io/v1/track.js"></script>
</head>
<body>
  <h1 id="userName">Welcome, User</h1>
  <div id="timeKeeper">00:00:00</div>

  <div class="button-container">
    <button id="startShift">Start Shift</button>
    <button id="takeBreak" disabled>Take Break</button>
    <button id="endBreak" disabled>End Break</button>
    <button id="takeLunch" disabled>Take Lunch</button>
    <button id="endLunch" disabled>End Lunch</button>
    <button id="endShift" disabled>End Shift</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
